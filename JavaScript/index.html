<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div class="container">
       <h1>This is a heading</h1>

       <div id="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Unde, sit officia! Doloribus est, cupiditate impedit ipsam quas ullam,
             quo error libero omnis maxime inventore harum voluptatibus
              illum eaque itaque voluptate!</p>
       </div>
    </div>

<script>
    //write your in-browser js here
    console.log('Hello World');
    //dynamic typing:  no need to mention datatypes
    var a = 6;
    var b = "Ridsa";
    c = 23.4;
    console.log(c)    //semicolon is not mandatory in javascript

    //operators in javascript
    // In 3 + 4, + is operator, 3 and 4 are operands
    // 1. unary operator - It has single operand (x = -x)
    // 2. binary operator - It has two operands (x = x + 6)

    //operand - entities on which operator operates


    var num1 = 2;
    var num2 = 3;

    // Arithmetic operators in action in javascript
    console.log("The value of num1 + num2 is " + (num1 + num2));
    console.log("The value of num1 - num2 is " + (num1 - num2));
    console.log("The value of num1 * num2 is " + (num1 * num2));
    console.log("The value of num1 / num2 is " + (num1 / num2));
    console.log("The value of num1 ** num2 is " + (num1 ** num2)); // exponential operator
    console.log("The value of num1 ++ is " + (num1 ++)); // now value will be 3 but it will print 2 as num1 is printed first then it is incremented
    console.log("The value of ++num1 is " + (++ num1)); // now value will be 4 as last value was 3, if you will comment upper line then value will be 3
    console.log("The value of num1 -- is " + (num1 --));  
    console.log("The value of -- num1 is " + (-- num1));



    // Strings in JavaScript
    var string = "Ridsa";
    var spec = 'coder';
    var name = ' I am "Ridsa"'; // you can use either single or double quotes for string
    console.log(name);
    console.log(string + name); // string concatenation
    // Template Literal
    var temp = `${string} is a "nice" girl and she is a ${spec}.`;
    console.log(temp);
    // length of string
    var len = name.length;
    console.log(`Length of name is ${len}`);
    // Escape sequences
    console.log("Ridsa\nShabbir\tand\\");
    // string constructor
    var x = new String("this");
    console.log(x);
    // dynamically insert html through javascript
    document.getElementById('content').innerHTML = '<h3>this is an h3 heading </h3>';
</script>

</body>
</html>
