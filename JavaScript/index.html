<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div class="container">
       <h1>This is a heading</h1>

       <div id="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Unde, sit officia! Doloribus est, cupiditate impedit ipsam quas ullam,
             quo error libero omnis maxime inventore harum voluptatibus
              illum eaque itaque voluptate!</p>
       </div>
    </div>

    <!-- Javascript is often used to manipulate DOM and add new functionality to the webpage.
     If <script> tag is not added at end of the <body> tag, DOM may not be ready by that time,
     thus preventing javascript to work on it, leading to unknown behaviors. -->

<script>
    //write your in-browser js here
    console.log('Hello World');
    //dynamic typing:  no need to mention datatypes
    var a = 6;
    var b = "Ridsa";
    c = 23.4;
    console.log(c)    //semicolon is not mandatory in javascript

    //operators in javascript
    // In 3 + 4, + is operator, 3 and 4 are operands
    // 1. unary operator - It has single operand (x = -x)
    // 2. binary operator - It has two operands (x = x + 6)

    //operand - entities on which operator operates


    var num1 = 2;
    var num2 = 3;

    // Arithmetic operators in action in javascript
    console.log("The value of num1 + num2 is " + (num1 + num2));
    console.log("The value of num1 - num2 is " + (num1 - num2));
    console.log("The value of num1 * num2 is " + (num1 * num2));
    console.log("The value of num1 / num2 is " + (num1 / num2));
    console.log("The value of num1 ** num2 is " + (num1 ** num2)); // exponential operator
    console.log("The value of num1 ++ is " + (num1 ++)); // now value will be 3 but it will print 2 as num1 is printed first then it is incremented
    console.log("The value of ++num1 is " + (++ num1)); // now value will be 4 as last value was 3, if you will comment upper line then value will be 3
    console.log("The value of num1 -- is " + (num1 --));  
    console.log("The value of -- num1 is " + (-- num1));



    // Strings in JavaScript
    var string = "Ridsa";
    var spec = 'coder';
    var name = ' I am "Ridsa"'; // you can use either single or double quotes for string
    console.log(name);
    console.log(string + name); // string concatenation
    // Template Literal
    var temp = `${string} is a "nice" girl and she is a ${spec}.`;
    console.log(temp);
    // length of string
    var len = name.length;
    console.log(`Length of name is ${len}`);
    // Escape sequences
    console.log("Ridsa\nShabbir\tand\\");
    // string constructor
    var x = new String("this");
    console.log(x);
    // dynamically insert html through javascript
    document.getElementById('content').innerHTML = '<h3>this is an h3 heading </h3>';


    // String Functions in JavaScript
    var str = "This is a String";
    var position = str.indexOf("is"); // it will give you the first occurence of substring
    console.log(position);
    position = str.lastIndexOf("is"); // it will give you the last occurence of substring
    console.log(position);
    // substring from a string
    var substr1 =  str.slice(1,7); 
    console.log(substr1);
    // slice can take -ve values but substring will only take +ve values
    substr1 = str.substring(1,7);
    console.log(substr1);
    // it will exracts characters by the given length in paranthesis
    substr1 = str.substr(1,3);
    console.log(substr1);
    // replace a substring
    var replaced = str.replace('String' , 'Ridsa');
    console.log(str);
    console.log(replaced);
    // to uppercase
    console.log(str.toUpperCase());
    // to lowercase
    console.log(str.toLowerCase());
    // conactenation
    var newStr = str.concat(" New String"); // '+' operator is also used for concatenation
    console.log(newStr);
    // remove white spaces from start and end
    var strWithSpaces = "      this contains              WhiteSpaces       ";
    console.log(strWithSpaces);
    console.log(strWithSpaces.trim());
    // extract character from string
    var char2 = str.charAt(2);
    console.log(char2);
    console.log(str[2]); //it will do the same
    // extract character code for specific character
    var char2 = str.charCodeAt(2);
    console.log(char2);



    // scope of variable - a good practice is to use let instead of var
    var string1 = "This is a string";
    var string1 = "This is second string";  // you can declare variables (string1) multiple times
    console.log(string1);   // it will print latest one as, var - global
    // scope of let 
    let z = "a1";
    z = "a2";
    console.log(z);  // it will print the latest assigned value
    // let z = "a1"; // it won't allow to declare same variable two times
    {
        // this block can be a function, if-else etc.
        let z = "a3";
        console.log(z); // scope of let will remain within the block
    }
    console.log(z);  // it will print the latest assigned value outside the block
    // scope of const
    // const a = "This cannot be changed"; // this will throw error as a is already declared
    const f = "This cannot be changed";
   // f = "I want to change this. This cannot be changed"; // this will throw error as const cannot be changed
    console.log(f);



    // if-else Conditionals
    let age = 20;
    if(age > 18){
        console.log("You can play games")
    }
    else if(age == 2){
        console.log("Your age is 20");
    }
    else{
        console.log("You cannot play games")
    }



    // Switch Statement
    const cups = 34;
    switch (cups) {
        case 4:
            console.log("The value of cups is 4.");
            break;

        case 5:
            console.log("The value of cups is 5.");
            break;

        case 6:
            console.log("The value of cups is 6.");
            break;

        case 7:
            console.log("The value of cups is 7.");
            break;
    
        default:
            console.log("The value of cups if none of above.")
            break;
    }

</script>

</body>
</html>
