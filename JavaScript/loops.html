<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is about loops
    </div>
    <script>
        // for loop
        let i = 0;
        for(i = 0; i <= 10; i++){
            console.log(i)
        }

        let friends = ["A", "B", "C", "D", "E", "F"]
        for(let index = 0; index < friends.length ; index++){
            console.log("Hello I'm " + friends[index] + "!")
        }

        //for-each loop
        let numbers = [1, 2, 3, 4, 5, 6]
        numbers.forEach(function(elements){
            console.log("This is " + elements)
        })

        //for-of loop
        for(elements of friends){
            console.log("Hello I'm " + elements + "!")
        }

        //for-in loop - use this loop to iterate over objects in javascript
        let person = {
            name: "Ridsa",
            salary: 5,
            designation: "Coder",
        }
        for(key in person){
            console.log(`The ${key} of person is ${person[key]}`)
        }

        //while loop
        let a = 0;
        while( a < 4 ){
            console.log(`${a} is less than 4`)
            a++
        }

        //do-while loop
        let b = 10;
        do{
            console.log(`${b} is less than 4`)
            b++
        }while(b<4);
    </script>
</body>
</html>
