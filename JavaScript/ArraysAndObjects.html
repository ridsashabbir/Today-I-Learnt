<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays And Objects</title>
</head>
<body>
    <div class="container">
        <h3>This is heading</h3>
    </div>

    <script>
        // variable can be of any type
        let myVar1 = 2;
        let myVar2 = "String";
        let myVar3 = true;
        let myVar4 = null;
        let myVar5 = undefined;
        // Object - manually
        let employee = {
            name : "Ridsa",
            salary : 10,
            spec : "coding",
            spec2 : "Programming",
            "spec 3": "with space",  // you need to put quotes around spec 3
        }
        console.log(employee); // print the whole object
        console.log(employee.spec);  // 1
        console.log(employee['spec2']); // 2 
        // 1 and 2 are identical but the difference is that 1 will not allow to print element
        // with spaces but 2 will allow to print element names with spaces
        // console.log(employee.spec 3);  // it will throw error
        console.log(employee['spec 3']); // this method will work fine



        // Array in JavaScript
        let names = [1, 2, 3, "Ridsa", undefined];
        console.log(names);  // print the whole array
        console.log(names[3]);   // print value on specific index of array
        // you can also create array throgh object
        let arr = new Array(61, 2, 3, "Ridsa", 1, undefined); // 'new' is used to create an object
        arr.push("This is pushed"); // add an element in array
        arr = arr.sort(); // it will sort all the elements of array
        console.log(arr);
        console.log(arr.length);  // to print the length of array



        // how to create an empty array
        let arr2 = new Array(23);
        console.log(arr2); // print empty array
        console.log(arr2.length); // length of empty array is 23
        console.log(arr2[3]); // it will give you undefined as it is an empty element
        arr2.push("This is pushed");
        console.log(arr2); // print whole array
        console.log(arr2.length); // length of array is 24


    </script>
</body>
</html>
