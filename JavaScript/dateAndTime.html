<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<style>
    .container{
        font-size: 25px;
        padding: 34px;
        margin: 12px;
        background-color: wheat;
        color: brown;
        border: 2px solid brown;
        text-align: center;
    }
    #time{
        font-weight: bold;
        color: purple;
    }
</style>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>

    <script>
        let now = new Date();  // it will give you current date and time
        console.log(now);

        let dt = new Date(0);  // it will give you reference date and time
        console.log(dt);

        let newDate = new Date("2029-08-20"); // you can also print date and time of your choice
        console.log(newDate);

        // let newDate1 = new Date(year, month, date, hours, minutes, seconds); 
        let newDate1 = new Date(2060, 9, 2, 5, 8, 45); // print customized time
        console.log(newDate1);

        let yr = newDate.getFullYear(); // this way you can each element individually
        console.log("The year is: " +yr);

        let mon = newDate.getMonth(); 
        console.log("The month is: " +mon);

        let dat = newDate.getDate(); 
        console.log("The date is: " +dat);

        let hours = newDate.getHours(); 
        console.log("The hours is: " +hours);

        let day = newDate.getDay();
        console.log("The day is: ", day);

        newDate.setMonth(3);  // you can change anything on your own
        console.log(newDate);

        newDate.setDate(37);  // now date will be two as it counts it in circle 
        console.log(newDate);

        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
